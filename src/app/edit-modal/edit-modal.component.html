<ng-template #componentEdit let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{"eheeeleoeoeo"}} </h4>

    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text ">Name</span>
      </div>
      <input  type="text" class="form-control" placeholder="Name">
    </div>
  </div>
</ng-template>

<button name="edit" type="button" class="btn btn-outline-primary margin " (click)="open(componentEdit)"> Edit </button>
